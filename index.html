<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registro de Préstamos de Libros</title>
</head>

<body>
    <h1>Registro de Préstamos de Libros</h1>
    <form id="prestamoForm">
        <label for="nombre">Nombre del Estudiante:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="titulo">Título del Libro:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>
        <label for="fecha_prestamo">Fecha de Préstamo:</label>
        <input type="date" id="fecha_prestamo" name="fecha_prestamo" required><br><br>
        <label for="fecha_devolucion">Fecha de Devolución:</label>
        <input type="date" id="fecha_devolucion" name="fecha_devolucion" required><br><br>
        <input type="button" value="Registrar Préstamo" onclick="registrarPrestamo()">
    </form>
    <div id="mensaje"></div>
    <script src="conexion.js"></script>
</body>

</html>
