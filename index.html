<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registro de Préstamos de Libros</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1>Registro de Préstamos de Libros</h1>
            </a>
        </div>
    </nav>
    <div class="card p-5" style="margin: 1rem;">
        <div class="card-header ">
            <h1>Formulario para Préstamos de Libros</h1>
        </div>
        <div class="card-body">
            <form id="prestamoForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Estudiante:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título del Libro:</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>
                <div class="mb-3">
                    <label for="fecha_prestamo" class="form-label">Fecha de Préstamo:</label>
                    <input type="date" class="form-control date"  id="fecha_prestamo" name="fecha_prestamo" required>
                </div>
                <div class="mb-3">
                    <label for="fecha_devolucion" class="form-label">Fecha de Devolución:</label>
                    <input type="date" class="form-control date" id="fecha_devolucion" name="fecha_devolucion" required>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" onclick="registrarPrestamo()">Registrar
                        Préstamo</button>
                </div>
                
            </form>
          
            <h1 class="text-success"><div class="mb-3" id="mensaje"></div></h1>
        </div>
    </div>

    <div id="mensaje"></div>
    <script src="conexion.js"></script>
</body>

</html>
